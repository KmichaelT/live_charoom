    <title>RealTime Chat</title>

<body>
    <div style="height: 100vh; width:100vw; font-family: 'Montserrat Alternates', sans-serif;"
        class="d-flex fw-lighter align-items-center gredient-bg justify-content-center">
        <div class="card " style="width: 40rem; min-height: 80vh;">
            <div class="card-header ">

                <h3 class="py-3 text-center text-black-50 fw-bolder"><i
                        class=" px-3 bi bi-chat-square-quote-fill"></i>HobbyChat</h3>
                <p>Popular chat rooms</p>
                <ul class="nav bg-dar text-center nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item " role="presentation">
                        <button class="nav-link text-black active " name="design" id="design tabMenu" data-bs-toggle="tab"
                            data-bs-target="#design" type="button" role="tab" aria-selected="true">#Design</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-black" name="tech" id="tech tabMenu" data-bs-toggle="tab" data-bs-target="#tech"
                            type="button" role="tab" aria-selected="false">#Tech</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link text-black" id="gaming tabMenu" name="gaming" data-bs-toggle="tab"
                            data-bs-target="#gaming" type="button" role="tab"
                            aria-selected="false">#Gaming</button>
                    </li>
                </ul>
            </div>
            <div class="chatboard bg-dark bg-opacity-10 card-body">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="design" name='room' role="tabpanel" aria-labelledby="home-tab"
                        tabindex="0">
                        
                        
                    </div>
                    <div class="tab-pane fade" id="tech" name='room' role="tabpanel" aria-labelledby="profile-tab"
                        tabindex="0">
                        
                    </div>
                    <div class="tab-pane fade" id="gaming" name='room' role="tabpanel" tabindex="0">
                        
                    </div>
                </div>
            </div>

            <div class="card-footer  bg-light">
                <form class="m-3 new-name">
                    <div class="input-group mb-3">
                        <input type="text" id="name" name="name" class="form-control" placeholder="update screen name"
                            aria-label="update screen name" aria-describedby="button-addon2">
                        <input class="btn btn-outline-secondary" type="submit" id="button-addon2"
                            value="update"></input>
                    </div>
                    <div class="update-mssg"></div>
                </form>
                <form class="m-3 new-chat">
                    <div>
                        <textarea class="form-control" placeholder="your message here..."
                            id="exampleFormControlTextarea1" name="message" rows="3"></textarea>
                        <input type="submit" class="btn my-2 float-end btn-primary" value="send"></input>
                    </div>
                </form>
            </div>



        </div>
    </div>
